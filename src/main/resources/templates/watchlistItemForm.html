<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Movies </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        /* IMDb-Themed Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            margin: 0;
            padding-top: 70px;
        }

        /* Full-Width IMDb Navbar */
        .navbar {
            background-color: #000 !important;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            padding: 15px 20px;
        }

        .navbar-brand {
            color: #f5c518 !important;
            font-weight: bold;
            font-size: 22px;
        }

        .nav-link {
            color: #f5c518 !important;
            font-size: 18px;
            padding: 10px;
            transition: color 0.3s ease-in-out;
        }

        .nav-link:hover {
            color: #fff !important;
        }

        /* Centered IMDb-Like Form */
        .container {
            max-width: 500px;
            background: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            margin: auto;
        }

        h2 {
            color: #f5c518;
            text-align: center;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            color: #f5c518;
        }

        .form-control {
            background: #333;
            color: #fff;
            border: 1px solid #f5c518;
            border-radius: 5px;
            padding: 10px;
        }

        .form-control::placeholder {
            color: #bbb;
        }

        .btn-primary {
            background: #f5c518;
            border: none;
            color: #000;
            font-weight: bold;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background: #d4ac0d;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- IMDb Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="#">Cinenest</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="watchlist">DataBase</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Add Movie</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Add Movie Form -->
    <div class="container">
        <form th:action="@{/watchlistItemForm}" method="post" th:object="${newMovie}">
            <h2>Add a Movie</h2>
            <hr/>
            <label>Title</label>
            <input th:field="*{title}" type="text" class="form-control" placeholder="Enter movie title">

            <label>Rating</label>
            <input th:field="*{rating}" type="text" class="form-control" placeholder="5.0 - 10.0">

            <label>Priority</label>
            <input th:field="*{priority}" type="text" class="form-control" placeholder="L|M|H">

            <label>Comments</label>
            <textarea th:field="*{comment}" class="form-control" rows="3" placeholder="Max. 50 chars"></textarea>

            <label>Poster URL</label>
            <input th:field="*{poster}" type="text" class="form-control" placeholder="Poster URL">

            <label>Director</label>
            <input th:field="*{director}" type="text" class="form-control" placeholder="Director">

            <label>Cast</label>
            <input th:field="*{cast}" type="text" class="form-control" placeholder="Cast">

            <label>Budget</label>
            <input th:field="*{budget}" type="text" class="form-control" placeholder="Budget">

            <label>Production</label>
            <input th:field="*{production}" type="text" class="form-control" placeholder="Production">

            <button type="submit" class="btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
