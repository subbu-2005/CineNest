<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cinenest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: #000;
            width: 100%;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: #f5c518;
            font-weight: bold;
            text-decoration: none;
            padding: 10px 16px;
            font-size: 18px;
        }
        .navbar a:hover {
            color: #fff;
        }
        .container {
            max-width: 1300px;
            margin: auto;
            padding: 20px;
        }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            justify-content: center;
        }
        .card {
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .card-body {
            padding: 15px;
        }
        .card-title {
            color: #f5c518;
            font-size: 18px;
            font-weight: bold;
        }
        .card-text {
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#">CineNest</a>
        <div>
            <a href="#">Home</a>
            <a href="watchlist">DataBase</a>
            <a href="watchlistItemForm">Add New Movie</a>
        </div>
    </nav>
    <div class="container">
        <div class="movie-grid">
            <div class="card" th:each="movie : ${moviesList}">
                <img th:src="${movie.poster}" alt="Movie Poster">
                <div class="card-body">
                    <h5 class="card-title" th:text="${movie.title}">Movie Title</h5>
                    <p class="card-text"><strong>Director:</strong> <span th:text="${movie.director}">Director</span></p>
                    <p class="card-text"><strong>Cast:</strong> <span th:text="${movie.cast}">Cast</span></p>
                    <p class="card-text"><strong>Budget:</strong> <span th:text="${movie.budget}">Budget</span></p>
                    <p class="card-text"><strong>Production:</strong> <span th:text="${movie.production}">Production</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
